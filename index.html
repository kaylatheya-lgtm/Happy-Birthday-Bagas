<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You</title>
  <style>
    body {
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      color: #1e90ff;
      font-size: 3em;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .flower {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #1e90ff 40%, transparent 41%);
      border-radius: 50%;
      position: relative;
      animation: spin 6s linear infinite;
    }
    .flower::before,
    .flower::after {
      content: '';
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #1e90ff 40%, transparent 41%);
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .flower::before {
      transform: rotate(60deg);
    }
    .flower::after {
      transform: rotate(120deg);
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    footer {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>I Love You</h1>
  <div class="flower"></div>
  <footer>For Bagas ðŸ’™</footer>
</body>
</html>
